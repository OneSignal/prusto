[package]
name = "presto"
version = "0.1.0"
authors = ["nooberfsh <nooberfsh@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = [".", "macros"]

[dependencies]
macros = {path = "./macros"}
reqwest = "0.10"
tokio = { version = "0.2", features = ["full"]}
serde = { version = "1.0", features = ["derive"]}
serde_json = "1.0"
itertools = "0.9"


[dev-dependencies]
trybuild = "1.0"
